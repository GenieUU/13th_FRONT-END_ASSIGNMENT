<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 화면</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="icons">
                <img src="bars-solid.svg" alt="아이콘1" class="icon">
                <img src="magnifying-glass-solid.svg" alt="아이콘2" class="icon">
            </div>
            <span class="title">채팅</span>
        </div>
        
        
        <div class="chat-box">
            <div class="message received">안녕!</div>
            <div class="message sent">안녕 나는 홍지민~~</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="메시지를 입력하세요...">
            <button>전송</button>
        </div>
    </div>
</body>
</html>
